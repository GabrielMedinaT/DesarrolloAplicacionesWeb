<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Entrada</title>
  </head>
  <body>
    <h1>Formulario de ingreso a la tropa estelar</h1>
    <form action="" method="">
      <!-- nombre  -->
      <div>
        <label for="nombre">Nombre</label>
        <br />
        <input
          type="nombre"
          id="nombre"
          placeholder="Introduzca su nombre"
          required
        />
      </div>
      <!-- email -->
      <div>
        <label for="email">Email</label>
        <br />
        <input type="email" id="email" placeholder="Email" />
      </div>
      <!-- teléfono -->
      <div>
        <label for="telefono">Telefono</label>
        <br />
        <input type="number" name="telefono" id="telefono" />
      </div>
      <!-- contraseña -->
      <div>
        <label for="password">Contraseña</label>
        <br />
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="6"
          maxlength="24"
        />
      </div>
      <!-- año de nacimiento -->
      <div>
        <label for="fecha">Fecha Estelar</label>
        <br />
        <input type="number" name="fecha" id="fecha" min="3500" max="5000" />
      </div>
      <!-- fecha de nacimiento -->
      <div>
        <label for="nacimiento">Fecha de nacimiento terrestre</label>
        <br />
        <input type="date" name="nacimiento" id="nacimiento" />
      </div>
      <!-- seleccion de planeta -->
      <div>
        <label for="seleccion">Planeta de nacimiento</label>
        <br />
        <input
          type="text"
          list="planeta"
          name="seleccion"
          id="seleccion"
          required
        />
        <datalist id="planeta">
          <option value="tierra">Tierra</option>
          <option value="vulcano">Vulcano</option>
          <option value="Janus V">Janus V</option>
          <option value="Ardana">Ardana</option>
        </datalist>
      </div>
      <!-- planeta de afiliación -->
      <div>
        <label for="planeta">Diga su planeta de afiliación </label>
        <select name="planetas" id="planetas">
          <datalist id="planetas">
            <option value="Tierra" selected>Tierra</option>
            <option value="Vulcano">Vulcano</option>
            <option value="Janus V">Janus V</option>
            <option value="Ardana">Ardana</option>
            <option value="Corusant">Corusant</option>
          </datalist>
        </select>
      </div>
      <br />
      <!-- chekbox -->
      <div>
        <label for="frontend">¿Federación de planetas unidos?</label>
        <input type="checkbox" name="frontend" id="frontend" />
      </div>
      <!-- Federación o imperio -->
      <div>
        <input type="radio" name="eleccion" id="federacion" />
        <label for="blanco">Federación de planetas unidos</label>
      </div>
      <div>
        <br />
        <input type="radio" name="eleccion" id="imperio" />
        <label for="negro">Imperio Romulano</label>
      </div>
      <!-- Area de texto -->
      <div>
        <br />
        <label for="curriculum">Aclaraciones</label>
        <br />
        <textarea
          name="curriculum"
          id="curriculum"
          cols="30"
          rows="10"
          maxlength="250"
        ></textarea>
      </div>
      <!-- Control de deslizamiento -->
      <div>
        <br /><br /><br />
        <input
          type="range"
          name="valor"
          id="rango"
          min="0"
          max="100"
          value="50"
        />
      </div>
      <!-- Carga de ficheros -->
      <div>
        <br /><br />
        <input type="file" name="" id="" accept=".jpg, .png" />
        <br />
        <input type="file" name="" id="" multiple accept="image/*" />
        <br />
        <input type="file" name="" id="" multiple accept="audio/*" />
        <br />
        <input type="file" name="" id="" multiple accept="video/*" />
        <br />
      </div>
      <!-- Bontones enviar borrar o enviar datos -->
      <div>
        <br />
        <input type="button" value="Enviar" />
        <button type="reset">Borrar</button>
        <button type="submit">Enviar datos</button>
      </div>
    </form>
  </body>
</html>
